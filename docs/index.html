<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Learn To Better</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- 更新 引用资源url -->
  <link rel="stylesheet" href="//blog.bravetimes.cn/project/blogUnit/theme-vue.css">
</head>

<body>
  <div id="app">
    念念不忘，必有回响
  </div>
  <script>
    window.$docsify = {
      name: 'Learn To Better',
      loadSidebar: true,
      coverpage: false,//是否启用封面
      // 自定义文件名
      // coverpage: 'cover.html',
      // onlyCover: false,//是否只显示封面
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 4,
      search: {// 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '有问题 搜一下'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      repo: 'https://github.com//best-fan/best-fan.github.io/',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 复制到剪贴板 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
  <script src="//blog.bravetimes.cn/project/blogUnit/docsify-copy-code.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
<style>
  .docsify-copy-code-button .success {
    color: #2dbf08;
    background: rgb(16 22 26 / 10%);

  }

  kbd {
    background-color: #f8f8f8;
    color: var(--theme-color, #42b983);
  }

  p {
    /* 禁止选择 */
    user-select: none;
  }

  #main {
    background: #f0f8ff5c;
  }
  .markdown-section pre{
    border: 2px solid #0000002e;

  }
  .markdown-section code, .markdown-section pre{
    background: #f8f8f84d;
  }
</style>

</html>
